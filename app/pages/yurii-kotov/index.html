<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../bower_components/normalize-css/normalize.css">



    <title>Social school</title>

</head>

<body>

    <main class="container-fluid">
        <div class="row">
            <div class="left-colum col-md-3 col-sm-4">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 text-center">
                        <div class="wrapper-inf">
                            <div class="user">
                                <p class="user__user-name">Юрий Котов</p>
                            </div>
                            <div class="user-info">
                                <ul class="user-info__list-opt">
                                    <li class="user-info__head">
                                        Год рождения:
                                        <ul class="user-info__list-opt">
                                            <li class="user-info__data-day" id="user-info__date"></li>
                                        </ul>
                                    </li>
                                    <li class="user-info__head">Хобби и увлечения:
                                        <ul class="user-info__list-opt">
                                            <li class="user-info__hobbies" id="user-info__hobby"></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="user-avatar">
                            <img src="../../images/yurii-kotov/User.png" alt="" class="user-avatar__icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-colum col-md-9 col-sm-8">
                <p class="reklama">тут может быть ваша реклама!!!</p>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
