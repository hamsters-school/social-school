<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../bower_components/normalize-css/normalize.css">



    <title>Social school</title>

</head>

<body>

    <main class="container-fluid">
        <div class="row">
            <div class="left-colum col-md-3 col-sm-4">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 text-center">
                        <div class="user">
                            <p class="user__user-name">Юрий Котов</p>
                        </div>
                    </div>
                    <div class="user-avatar">
                        <img src="../../images/yurii-kotov/User.png" alt="" class="user-avatar__icon">
                    </div>
                </div>
            </div>

            <div class="right-colum col-md-9 col-sm-8">
                <div class="row">
                    <div class="col-md-3">
                        <ul class="user-info__list-opt">
                            <li class="user-info__head">Год рождения:</li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <ul class="user-info__list-opt">
                            <li class="user-info__data-day" id="user-info__date"></li>
                        </ul>
                    </div>

                    <div class="clearfix"></div>

                    <div class="col-md-3">
                        <ul class="user-info__list-opt">
                            <li class="user-info__head">Хобби и увлечения:</li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <ul class="user-info__list-opt" id="user-info__hobby">
                        </ul>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-12" id='news-get'>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
