<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideShow</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Слайд-шоу</h1>

<div class="slides">


    <div class="slides-wrap">
        <div class="slides-wrap__leftArrow"></div>
        <div class="slides-wrap__rightArrow"></div>

        <div class="slides__show">
            <div class="slides__showImg"></div>
            <div class="clear"></div>
        </div>

        <div class="slides__autoplay">
            <p><input type="checkbox">Autoplay Slider</p>
        </div>
    </div>


</div>


<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="js/jQuerySlideShow.js"></script>
</body>
</html>
